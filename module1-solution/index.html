<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <title>Lunch Checker</title>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input
             id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchMenu"
             ng-blur="clearLunchCheckMessage()"
             ng-focus="clearLunchCheckMessage()"
             style="border-color:{{lunchCheckStatusColor}}">
             <span>Empty values will not be counted.</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuchLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span style="color:{{lunchCheckStatusColor}};">{{lunchCheckMessage}}</span>
         </div>
   </div>
</body>
</html>
